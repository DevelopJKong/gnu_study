<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div>
      <h3>
        Generate a number between 0 and
        <datalist id="number">
          <option value="50"></option>
          <option value="100"></option>
          <option value="150"></option>
          <option value="200"></option>
        </datalist>
        <input
          list="number"
          type="text"
          id="js-range"
          min="5"
          max="200"
          value="5"
          step="5"
        />
      </h3>
    </div>
    <form id="js-guess">
      <label>Guess the number:</label>
      <input type="number" max="200" min="5" />
      <button>Play!</button>
    </form>
    <div id="js-result">
      <span></span>
    </div>
    <script src="iondex.js"></script>
  </body>
</html>
